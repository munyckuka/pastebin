<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ß–∞—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .message {
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message.user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }

    .message.admin {
      background-color: #f1f1f1;
      align-self: flex-start;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;

      background-color: #343a40;
      color: white;
      width: 100%;
      height: 50px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

  </style>
</head>
<body>
<div class="header">
  <button id="home-btn" class="btn" onclick="window.location.href='/'">PasteBin</button>
  <button id="signup-btn" class="btn" onclick="window.location.href='/profile'">Profile</button>
</div>
<div class="container mt-4">
  <h3 class="text-center">–ß–∞—Ç —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π</h3>

  <div class="card chat-container">
    <div class="card-header text-center">
      <span id="status" class="text-success">üü¢ –û–Ω–ª–∞–π–Ω</span>
      <button class="btn btn-danger btn-sm" id="closeChatBtn">–ó–∞–∫—Ä—ã—Ç—å —á–∞—Ç</button>

    </div>
    <div class="card-body chat-box" id="chatBox"></div>
    <div class="card-footer">
      <div class="input-group">
        <input type="text" id="messageInput" class="form-control" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autofocus>
        <button class="btn btn-primary" id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const chatID = "{{ .ChatID }}";
    const socket = new WebSocket(`ws://localhost:8080/ws?chat_id=${chatID}`);
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const statusIndicator = document.getElementById("status");

    // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π
    async function loadChatHistory() {
      try {
        const response = await fetch(`/history?chat_id=${chatID}`);
        const messages = await response.json();
        messages.forEach(msg => displayMessage(msg.sender, msg.content));
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏:", error);
      }
    }

    await loadChatHistory(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø–µ—Ä–µ–¥ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ–º WebSocket

    socket.onopen = () => {
      statusIndicator.innerHTML = "üü¢ –û–Ω–ª–∞–π–Ω";
    };

    socket.onclose = () => {
      statusIndicator.innerHTML = "üî¥ –û—Ñ–ª–∞–π–Ω";
    };

    socket.onmessage = (event) => {
      const message = JSON.parse(event.data);
      displayMessage(message.sender, message.content);
    };

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const content = messageInput.value.trim();
      if (!content) return;

      const messageData = {
        chat_id: chatID,
        sender: "user",
        content: content
      };

      socket.send(JSON.stringify(messageData));
      messageInput.value = "";
    }

    function displayMessage(sender, content) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      messageDiv.textContent = content;

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    const closeChatBtn = document.getElementById("closeChatBtn");
    closeChatBtn.addEventListener("click", () => {
      fetch(`/close_chat?chat_id=${chatID}`, { method: "POST" })
              .then(response => {
                if (response.ok) {
                  window.location.href = "/profile"; // –†–µ–¥–∏—Ä–µ–∫—Ç –ø–æ—Å–ª–µ –∑–∞–∫—Ä—ã—Ç–∏—è
                } else {
                  alert("–û—à–∏–±–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è —á–∞—Ç–∞");
                }
              })
              .catch(error => console.error("–û—à–∏–±–∫–∞:", error));
    });
  });

</script>

</body>
</html>
