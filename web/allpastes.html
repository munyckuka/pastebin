<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Pastes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #2d2d2d;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3a3a3a;
            padding: 10px 20px;
        }

        .container {
            margin: 20px auto;
            width: 80%;
        }

        .paste-item {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
        }

        .paste-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .paste-content {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn-delete {
            padding: 10px 20px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background-color: #d62828;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">Pastebin</div>
    <a href="/account">Profile</a>
</div>

<div class="container">
    <h1>All Pastes</h1>
    {{range .}}
    <div class="paste-item">
        <h2 class="paste-title">{{.Title}}</h2>
        <p class="paste-content">{{.Content}}</p>
        <form action="/pastes/{{.ID}}/delete" method="POST">
            <button type="submit" class="btn-delete">Delete</button>
        </form>
    </div>
    {{end}}
</div>
</body>
</html>
