<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta Name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Pastes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #2d2d2d;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3a3a3a;
            padding: 10px 20px;
        }

        .container {
            margin: 20px auto;
            width: 80%;
        }

        .paste-item {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
        }

        .paste-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .paste-content {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .paste-created-at {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 20px;
        }

        .btn-delete, .btn-edit {
            padding: 10px 20px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-delete:hover {
            background-color: #d62828;
        }

        .btn-edit {
            background-color: #3a86ff;
        }

        .btn-edit:hover {
            background-color: #2b6dff;
        }
        .btn-next {
            text-decoration: none;
            color: white;
            font-size: 10px;
        }
        .btn-prev {
            text-decoration: none;
            color: white;
            font-size: 10px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">Pastebin</div>
    <a href="/account">Profile</a>
</div>

<div class="container">
    <h1>All Pastes</h1>
    <!-- Форма для сортировки и фильтрации -->
    <form method="GET" action="/all-pastes">
        <label for="sort">Sort by:</label>
        <select Name="sort" id="sort">
            <option value="1">Newest to Oldest</option>
            <option value="-1">Oldest to Newest</option>
        </select>

        <label for="filter">Filter:</label>
        <select Name="filter" id="filter">
            <option value="">All</option>
            <option value="last-year">Last Year</option>
            <option value="last-month">Last Month</option>
            <option value="last-week">Last Week</option>
            <option value="last-day">Last Day</option>
        </select>

        <button type="submit">Apply</button>
    </form>

    {{range .Pastes}}
    <div class="paste-item">
        <h2>{{.Title}}</h2>
        <p>{{.Content}}</p>
        <small>Created at: {{.CreatedAt}}</small>
        <form action="/pastes/{{.ID.Hex}}/delete" method="POST">
            <button type="submit" class="btn-delete">Delete</button>
        </form>
        <a href="/pastes/{{.ID.Hex}}/edit" class="btn-edit">Edit</a>
    </div>
    {{end}}

    <!-- Пагинация -->
    <div class="pagination">
        {{if gt .Prev 0}}
        <a href="/all-pastes?page={{.Prev}}" class="btn-prev">Previous</a>
        {{end}}
        <span>Page {{.Page}}</span>
        {{if .Pastes}}
        <a href="/all-pastes?page={{.Next}}" class="btn-next">Next</a>
        {{end}}
    </div>
</div>
<script>
    document.querySelectorAll('.btn-delete').forEach(button => {
        button.addEventListener('click', async (e) => {
            e.preventDefault();
            const form = e.target.closest('form');
            const response = await fetch(form.action, {
                method: form.method
            });

            if (response.ok) {
                // Удалить элемент из DOM
                form.closest('.paste-item').remove();
            } else {
                // Показать сообщение об ошибке
                const errorMessage = await response.text();
                alert(`Error: ${errorMessage}`);
            }
        });
    });
</script>

</body>
</html>
