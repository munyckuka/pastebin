<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Paste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 20vh;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        textarea {
            width: 98%;
            height: 200px;
            font-family: Consolas, monospace;
            font-size: 16px;
            color: #ffffff;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            resize: none;
        }

        .settings {
            margin-top: 20px;
        }

        .settings label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .settings input[type="text"],
        .settings select,
        .settings input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2d2d2d;
            color: #ffffff;
        }

        .settings .inline {
            display: flex;
            align-items: center;
        }

        .settings .inline input[type="number"] {
            flex: 1;
            margin-right: 10px;
        }

        .settings .inline input[type="checkbox"] {
            margin-left: 10px;
        }

        .create-button {
            text-align: right;
        }

        .create-button button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .create-button button:hover {
            background-color: #45a049;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            background-color: #343a40;
            color: white;
            width: 100%;
            height: 50px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

    </style>
</head>
<body>
<div class="header">
    <h1>Pastebin</h1>
    <button id="signup-btn" class="btn">Sign up</button>
</div>
<div class="container">
    <h1>New Paste</h1>
    <textarea placeholder="Type here..."></textarea>
    <div class="settings">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Type here...">

        <label for="expires">Expires:</label>
        <select id="expires">
            <option value="1hour">1 Hour</option>
            <option value="1day">1 Day</option>
            <option value="1week">1 Week</option>
            <option value="1month">1 Month</option>
            <option value="6months">6 Months</option>
            <option value="1year">1 Year</option>
            <option value="never">Never</option>
        </select>

        <label for="password">Password:</label>
        <input type="text" id="password" placeholder="Type here...">

        <label for="delete-after">Delete after:</label>
        <div class="inline">
            <input type="number" id="delete-after" placeholder="Number of reads">
            <input type="checkbox" id="delete-checkbox">
        </div>
    </div>

    <div class="create-button">
        <button>Create Paste</button>
    </div>
</div>
<script>
    document.querySelector('button').addEventListener('click', function () {
        // Получение значений полей
        const title = document.getElementById('title').value;
        const expires = document.getElementById('expires').value;
        const password = document.getElementById('password').value;
        const deleteAfter = document.getElementById('delete-after').value;
        const deleteCheckbox = document.getElementById('delete-checkbox').checked;
        const content = document.querySelector('textarea').value;

        // Создание объекта для отправки
        const data = {
            title: title,
            expires: expires,
            password: password,
            deleteAfter: deleteAfter ? parseInt(deleteAfter) : null,
            deleteCheckbox: deleteCheckbox,
            content: content
        };

        // Отправка POST-запроса
        fetch('/create-paste', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(result => {
                console.log('Server response:', result);
                alert(result.message); // Показать сообщение от сервера
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>

</body>
</html>
