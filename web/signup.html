<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta Name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2d2d2d;
      color: #333;
    }

    .signup-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: white;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      font-weight: bold;
      color: #b3b3b3;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #666;
    }

    .btn {
      background-color: #333;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .btn:hover {
      background-color: #555;
    }
    .container {
      background-color: black;
      padding: 20px;
      border-radius: 20px;
    }
    p {
      color: #b3b3b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Sign Up</h2>
  <form action="/signup" method="POST" class="auth-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" Name="email" required placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" Name="username" required placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" Name="password" required placeholder="Enter your password">
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" Name="confirm_password" required placeholder="Confirm your password">
    </div>
    <a href="/oauth/google" class="btn btn-primary">Login with Google</a>
    <button type="submit" class="btn">Sign Up</button>
  </form>
  <p>Already have an account? <a href="/login">Log in</a></p>
</div>
</body></html>
