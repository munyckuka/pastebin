<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta Name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<table border="1">
    <tr>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {{range .}}
    <tr>
        <td>{{.Email}}</td>
        <td>
            <a href="/edit-user/{{.ID}}">Edit</a>
            <a href="/delete-user/{{.ID}}">Delete</a>
        </td>
    </tr>
    {{end}}
</table>
</body>
</html>
